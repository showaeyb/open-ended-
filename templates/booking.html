{% extends "base.html" %}
{% block title %}Book a Table{% endblock %}
{% block content %}
<div class="hero" style="height: 40vh;">
    <h1>Reservations</h1>
</div>
<div class="container" style="display: block; max-width: 600px;">
    <div class="feature">
        <h2 class="text-center">Book Your Table</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Your Full Name" required>
            <br><br>
            <label>Date:</label>
            <input type="date" required>
            <br><br>
            <label>Guests:</label>
            <input type="number" min="1" max="10" required>
            <br><br>
            <button type="submit" class="cta-button">Confirm Booking</button>
        </form>
    </div>
</div>
{% endblock %}
